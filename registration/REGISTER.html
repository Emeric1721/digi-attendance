<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">
         <h1>REGISTER</h1>
         <p>Please Fill The Form To Register With Us</p>
         <hr/>
         <label for="fn"><b>First Name</b></label>
         <input type="text" name="fn" id="fn" placeholder="first name" required>
         <label for="ln"><b>Last Name</b></label>
         <input type="text" name="ln" id="ln" placeholder="Last name" required>
         <label for="email"><b>Email</b></label>
         <input type="email" name="email" id="email" placeholder="Enter Your Email">
         <label for="pwd"><b>Password</b></label>
         <input type="password" name="pwd" id="pwd" placeholder="password" required>
         <label for="pwd"><b>Confirm Password</b></label>
         <input type="password" name="cpwd" id="cpwd" placeholder="comfirm password" required>
         <hr/>
         <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
